<div fxLayoutAlign="center center" id="flex">
    <mat-card fxFlex="25">
        <mat-card-header>
            <mat-card-title class="text-center">Search Theater</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form name="form" #f="ngForm">
                <fieldset> 
                    <div class="form-group">
                        <label for="theaterCity">Select City</label>

                        <select required name="city" class="form-control" #c="ngModel" [(ngModel)]="city">
                          <option disabled selected value>Select City</option>
                          <option *ngFor="let city of cityList" [value]="city">{{city}}</option>
                        </select> 
                        <div class="btn-group btn-group-toggle btn-lg btn-block" data-toggle="buttons">
                            <button type="submit" class="btn btn-primary" [disabled]="c.invalid" (click)="findTheaterByCity()" >SEARCH</button> 
                            <!-- <button type="submit" class="btn btn-primary" [disabled]="f.invalid">ADD</button>
                            <button type="reset" class="btn btn-secondary">RESET</button> -->
                        </div>    
                    </div>

                    <div class="form-group" *ngIf="theatersByCity">
                        <label for="theaterCity">Select Theater ID</label>

                        <select required name="id" class="form-control" #tId="ngModel" [(ngModel)]="id">
                          <option disabled selected value>Select Theater ID</option>
                          <option *ngFor="let theater of theaterModelList" [value]="theater.theaterId">{{theater.theaterId}}</option>
                        </select> 
                        <div class="btn-group btn-group-toggle btn-lg btn-block" data-toggle="buttons">
                            <button type="submit" class="btn btn-primary" [disabled]="tId.invalid" (click)="showTheater()" >SHOW</button>
                        </div>    
                    </div>

                </fieldset>
            </form>
        </mat-card-content>
    </mat-card>
 </div>   
 <div class="container" fxLayoutAlign="center" *ngIf="showTheaterById" fxFlexFill>
    <div class="row">
        <div class="col-md-12">
         <p>Theater Details</p>
         <table class="table table-havor">
            
             <thead>
                
               <tr class="table-primary">
                 <th scope="col">Theater Id</th>
                 <th scope="col">Theater Name</th>
                 <th scope="col">Theater City</th>
                 <th scope="col">Manager Name</th>
                 <th scope="col">Manager Contact</th>
                 <!-- <th scope="col">Action</th> -->
               </tr>
             </thead>
             <tbody >
               <tr class="table-dark" style="text-align:center" >
                <td>{{theaterModel.theaterId}}</td>
                <td>{{theaterModel.theaterName}}</td>
                <td>{{theaterModel.theaterCity}}</td>
                <td>{{theaterModel.managerName}}</td>
                <td>{{theaterModel.managerContact}}</td>
                 <!-- <td><button type="button"><mat-icon>delete_sweep</mat-icon></button></td> -->
               </tr>
             </tbody>
           </table>
  
        </div>
    </div>        
   </div>
