<div class="modal-dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header">
                <strong>
                    <h3 class="modal-title">REASON FOR CANCELLATION</h3>
                </strong>
                <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="reason">Select Reason</label>
                    <select required [(ngModel)]="reason" #reasonName="ngModel" name="reason" class="form-control">
                        <option *ngFor="let reason of reasonList" [value]="reason">
                            {{reason}}
                        </option>
                    </select>
                    <div class="alert alert-danger" *ngIf="reasonName.touched && reasonName.invalid">Reason must be select..</div>
                </div>
                <div class="form-group">
                    <label for="other reason">Other Reason</label>
                    <input type="text" class="form-control" id="other" placeholder="other reason (optional)"
                        [(ngModel)]="otherReason">
                </div>
                <div class="modal-footer">
                    <button mat-flat-button color="accent" [disabled]="reasonName.invalid" (click)="cancelTicket()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
